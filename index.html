<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input class="input" type="text" placeholder="Enter the city name" spellcheck="false">
            <!-- By default, when you enter text inside a form element, you will see a red underline below words that are not spelled right/incorrect -->
             <button class="searchbtn"><img src="search.png" alt=""></button>
        </div>

        <div class="error"><p>Invalid City Name</p></div>

        <div class="weather">
            <img src="rain.png" class="weathericon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Cuttack</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
